- name: Upload and create REDCAP schema tables in RDS
  hosts: redcap
  become: true
  gather_facts: yes
  vars:
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null'
    db_host: "{{ lookup('env', 'TF_DB_HOST') }}"
    db_name: "{{ lookup('env', 'TF_DB_NAME') }}"
    db_user: "{{ lookup('env', 'TF_DB_USER') }}"
    db_password: "{{ lookup('env', 'TF_DB_PASS') }}"
    sql_files:
      - part_1.sql
      - part_2.sql
      - part_3.sql
      - part_4.sql
      - part_5.sql
      - part_6.sql
      - part_7.sql
      - part_8.sql
      - part_9.sql
      - part_10.sql

  tasks:
    - name: Install PostgreSQL client
      apt:
        name: postgresql-client
        update_cache: yes
        state: present

    - name: Test RDS connectivity
      shell: |
        PGPASSWORD="{{ db_password }}" psql \
          "host={{ db_host }} port=5432 dbname={{ db_name }} user={{ db_user }} sslmode=require" \
          -c "SELECT version();"
      register: connectivity_test
      failed_when: false
      changed_when: false

    - name: Display connectivity test result
      debug:
        msg: "{{ connectivity_test.stdout_lines }}"
      when: connectivity_test.rc == 0

    - name: Fail if RDS is unreachable
      fail:
        msg: "Cannot connect to RDS: {{ connectivity_test.stderr }}"
      when: connectivity_test.rc != 0

    - name: Upload SQL files to EC2 instance
      copy:
        src: "sql_files/3/{{ item }}"
        dest: "/tmp/{{ item }}"
        mode: '0644'
      loop: "{{ sql_files }}"

    - name: Confirm that SQL file exists before execution
      stat:
        path: "/tmp/{{ item }}"
      loop: "{{ sql_files }}"
      register: file_check
      failed_when: not file_check.stat.exists

    - name: Apply each SQL schema file to PostgreSQL RDS
      shell: |
        timeout 600s psql \
          "host={{ db_host }} port=5432 dbname={{ db_name }} user={{ db_user }} sslmode=require" \
          -v ON_ERROR_STOP=1 \
          -f /tmp/{{ item }}
      loop: "{{ sql_files }}"
      environment:
        PGPASSWORD: "{{ db_password }}"
        PGSSLMODE: "require"
      args:
        executable: /bin/bash
      register: psql_output
      failed_when: psql_output.rc != 0

    - name: Show execution result of each SQL file
      debug:
        msg: "{{ item.stdout_lines | default([]) }}"
      loop: "{{ psql_output.results }}"
      loop_control:
        label: "{{ item.item }}"
      when: item.rc == 0

    - name: Verify tables created in PostgreSQL
      shell: |
        timeout 600s psql \
          "host={{ db_host }} port=5432 dbname={{ db_name }} user={{ db_user }} sslmode=require" \
          -c '\dt'
      environment:
        PGPASSWORD: "{{ db_password }}"
        PGSSLMODE: "require"
      register: result
      changed_when: false

    - name: Output list of created tables
      debug:
        var: result.stdout_lines

    - name: Clean up SQL files
      file:
        path: "/tmp/{{ item }}"
        state: absent
      loop: "{{ sql_files }}"